<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./assets/camera.svg" alt="Logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/men/3.jpg" alt="Imagem de um homem">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="./assets/01-eletric-workspace.svg" alt="Workspace elétrica">

                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/02-dark-and-red.svg" alt="Dark and red">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/03-organization-and-grids.svg" alt="Organização e Grids">

                        <figcaption class="details">
                            <h2>Organização e Grids</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=4" alt="Imagem aleatória">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=5" alt="Imagem aleatória">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/06-ergonomics-and-colors.svg" alt="Ergonomia e cores">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=7" alt="Show de luzes">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=8" alt="Deep purple">

                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/09-multi-screen.svg" alt="Multi-Screen">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
